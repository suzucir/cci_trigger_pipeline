version: 2.1

parameters:
  action:
    type: enum
    enum: [build, deploy]
    default: build

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Build"
          command: echo "ビルド用のジョブです！"
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Deployment"
          command: echo "デプロイ用のジョブです！"

workflows:
  build-workflow:
    when:
      equal: [ build, << pipeline.parameters.action >> ]
    jobs:
      - build

  deploy-workflow:
    when:
      equal: [ deploy, << pipeline.parameters.action >> ]
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - main
